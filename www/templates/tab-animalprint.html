<ion-view view-title="Animal Print">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-thumbnail-left" ng-click="showDetail(post)" ng-repeat="post in postings | filter: 'CA00000003'">
        <img src="{{post.path}}">
        <h2>{{post.title}}</h2>
        <p>{{post.description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
